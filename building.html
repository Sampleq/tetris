<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Building</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="./apple-touch-icon.png" sizes="364x364">
    <link rel="apple-touch-icon" sizes="364x364" href="./apple-touch-icon.png">
</head>

<body>
    <div class="wrapper wrapper__building">
        <h2>
            <a href="./index.html" rel="noopener noreferrer">Play Tetris</a>

        </h2>
        <div id="root">
            <h1>
                <span>B</span>
                <span>U</span>
                <span>I</span>
                <span>L</span>
                <span>D</span>
                <span>I</span>
                <span>N</span>
                <span style="color: orange">G</span>
            </h1>
        </div>

        <div class="btns" style="display: none;">
            <div class="btn btn_left"></div>
            <div class="btn btn_right"></div>
            <div class="btn btn_down"></div>
            <div class="btn btn_rotate"></div>
            <div class="btn btn_pause"></div>
        </div>

    </div>

    <script type="module" src="./building.js"></script>
</body>

</html>
